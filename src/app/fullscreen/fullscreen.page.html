<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Web Chat Integration</title>
    <style>
        /* Web Chat custom styling */
        #webchat {
            height: 600px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Power Virtual Agent Bot</h1>
    <div id="webchat"></div>

    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    
    <script>
        (async function () {
            const styleOptions = {
                accent: '#000099',
                botAvatarBackgroundColor: '#000000',
                botAvatarImage: 'https://i.imgur.com/v0pQRJe.jpeg',
                botAvatarInitials: ' ',
                userAvatarBackgroundColor: '#555555',
                userAvatarImage: 'https://i.imgur.com/Vd2rwWx.jpeg',
                userAvatarInitials: ' ',
                backgroundColor: '#f4f6f9',
                bubbleBackground: '#E2E2E2',
                bubbleTextColor: '#333333',
                bubbleFromUserBackground: '#E2E2E2',
                bubbleFromUserTextColor: '#333333',
                sendBoxBackground: '#F4F4F4',
                sendBoxTextColor: '#333333',
                sendBoxButtonColor: '#000000',
                avatarBorderRadius: '50%',
                avatarSize: 40,
                showAvatarInGroup: true,
                bubbleBorderRadius: '8px',
                bubbleFromUserBorderRadius: '8px',
                bubbleNubSize: '10px',
                bubbleFromUserNubSize: '10px',
                sendBoxButtonColorOnFocus: '#c4005d',
                sendBoxButtonColorOnHover: '#c4005d',
                connectivityIconPadding: '10px',
                connectivityMarginTopBottom: '10px',
                notificationText: '#4A4A4A',
                transcriptOverlayBackground: 'rgba(255, 255, 255, 0.8)',
                transcriptOverlayPadding: '20px',
                transcriptVerticalSpacer: '10px',
                hideUploadButton: true,
            };

            const tokenEndpointURL = 'https://default11e5456089da4ecabf9ee04a061d8d.3f.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr232_operationsAssistant/directline/token?api-version=2022-03-01-preview';
            const locale = document.documentElement.lang || 'en';
            const apiVersion = new URL(tokenEndpointURL).searchParams.get('api-version');

            const [directLineURL, token] = await Promise.all([
                fetch(new URL(`/powervirtualagents/regionalchannelsettings?api-version=${apiVersion}`, tokenEndpointURL))
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to retrieve regional channel settings.');
                        }
                        return response.json();
                    })
                    .then(({ channelUrls }) => channelUrls.directLine.URL),
                fetch(tokenEndpointURL)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to retrieve Direct Line token.');
                        }
                        return response.json();
                    })
                    .then(({ token }) => token)
            ]);

            window.WebChat.renderWebChat({
                directLine: window.WebChat.createDirectLine({
                    token,
                    domain: directLineURL
                }),
                locale,
                styleOptions
            }, document.getElementById('webchat'));

            document.getElementById('webchat').focus();
        })().catch(err => console.error('Web Chat initialization failed:', err));
    </script>
</body>
</html>
